<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Builders</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="CSS/orientation.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="CSS/box.css">
    <script src="JavaScript/placement.js"></script>
  </head>
  <body style="background-color:gray">
     <nav class="vertical" id="box-hold" style="background-color:gray">
        <div class="section">
             <label>If-Else</label>
             <br/>
             <div class="if box big-box" onclick="SelectBox(this)">
                   If  <input type="text" class="condition" placeholder="Condition to Check">
             </div>
             <br/>
            <div class="if box big-box" onclick="SelectBox(this)">
                   Else If  <input type="text" class="condition" placeholder="Condition to Check">
             </div>
             <br/>
            <div class="if box big-box" onclick="SelectBox(this)">
                 Else
            </div>
            <br/>
        </div>
       <div class="section">
           <label>Loops</label><br/>
            <div class="loop box big-box"  onclick="SelectBox(this)">
                   While <input type="text" class="condition" placeholder="Condition to Check">
             </div>
             <br/>
            <div class="loop box big-box" onclick="SelectBox(this)">
                   For  
             </div>
             <br/>  
       </div>
       <div class="section">
           <label>User-Defined</label><br/>
           <div class="variable box" onclick="SelectBox(this)">
               Variable <br/><input type="text" placeholder="Variable Name" onclick="SelectBox(this)">
           </div>
       </div>
     </nav>
     <div id="code" onclick="PlaceBox()">
     </div>
  </body>
</html>
