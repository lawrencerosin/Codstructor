<html>
  <head>
   <title>Build Me</title>
   <link rel="stylesheet" href="CSS/components.css">
<link rel="stylesheet" href="CSS/layout.css">
   <script src="JavaScript/placement.js"></script>
 </head>
 <body>
    <nav>
       <section class="border section">
           <label>Conditions</label>
          <if class="condition instruction border" onclick="SelectBox(this)">If </if>
          <elseif class="condition instruction border" onclick="SelectBox(this)">Else If</elseif>
          <else class="condition instruction border" onclick="SelectBox(this)">Else </else>
       </section>
       <section class="border section">
          <label>Loops</label>
          <while class="loop instruction border" onclick="SelectBox(this)">While Loop</while>
          <dowhile class="loop instruction border" onclick="SelectBox(this)">Do-While Loop</dowhile>
          <for class="loop instruction border" onclick="SelectBox(this)">&nbsp;&nbsp;&nbsp;For Loop</for>
        
      </section>
      <section class="border section">
         <label>User Defined</label>
         <variable class="user-defined instruction border" onclick="SelectBox(this)">
              Variable<br/>
              <input type="text" placeholder="Name" class="name">
              
        </variable>
         <span class="user-defined instruction border" onclick="SelectBox(this)">Function <br/>
            <input type="text" placeholder="Name" class="name">
         </span>
         <span class="user-defined instruction border" onclick="SelectBox(this)">Class
           <br/>
           <input type="text" placeholder="Name" class="name">

        </span>
      </section>
      <section class="border section">
         <label>Arithmetic Operators</label>
         <span class="arithmetic-operator instruction border">assign =</span>
      <section>
    </nav>
   <div id="code" onclick="PlaceBox()">
     
   </div>
 </body>
</html>
